<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
        }
        .quantidade-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .quantidade-container button {
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px;
        }
        .quantidade-container button:hover {
            background-color: #ccc;
        }
        input[type="number"] {
            margin-top: 15px;
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }
            input[type="number"] {
                width: 50px;
                height: 30px;
            }
            .quantidade-container button {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h2>CAFÉ COM AMOR - CALCULADORA</h2>
    <div id="pedido-container"></div>
    <h3>Total: R$ <span id="total">0.00</span></h3>
    <button onclick="limparPedido()">Limpar Pedido</button>

    <script>
        const categorias = {
            "Salgados": [
                { nome: "Bolo pão de queijo", preco: 4.00 },
                { nome: "Cuscuz com ovos", preco: 5.00 },
                { nome: "Misto quente", preco: 8.00 },
                { nome: "Coxinha", preco: 8.00 },
                { nome: "Pão de batata", preco: 8.00 },
                { nome: "Torta", preco: 8.00 },
                { nome: "Pão com manteiga", preco: 3.00 },
                { nome: "Pão com ovo", preco: 5.00 },
                { nome: "Pão de queijo (Unidade)", preco: 2.00 },
                { nome: "Pão na chapa", preco: 3.00 },
            ],
            "Doces": [
                { nome: "Bolo c/ cobertura", preco: 5.00 },
                { nome: "Bolo simples/milho/mandioca", preco: 4.00 },
                { nome: "Bolo de tapioca", preco: 5.00 },
            ],
            "Bebidas": [
                { nome: "Água", preco: 3.00 },
                { nome: "Café", preco: 4.00 },
                { nome: "Café c/ leite", preco: 4.00 },
                { nome: "Chá", preco: 2.00 },
                { nome: "Chocolate quente", preco: 4.00 },
                { nome: "Refrigerante (Copo 200ml)", preco: 3.00 },
                { nome: "Suco (Copo 200ml)", preco: 3.00 }
            ],
        };

        function atualizarTotal() {
            let total = 0;
            document.querySelectorAll(".quantidade").forEach(input => {
                let preco = parseFloat(input.dataset.preco);
                let quantidade = parseInt(input.value) || 0;
                let subtotal = quantidade * preco;
                document.getElementById(`subtotal-${input.dataset.id}`).innerText = subtotal.toFixed(2);
                total += subtotal;
            });
            document.getElementById("total").innerText = total.toFixed(2);
        }

        function alterarQuantidade(id, delta) {
            let input = document.getElementById(id);
            let valorAtual = parseInt(input.value) || 0;
            let novoValor = Math.max(0, valorAtual + delta);
            input.value = novoValor;
            atualizarTotal();
        }

        function carregarItens() {
            let container = document.getElementById("pedido-container");
            Object.keys(categorias).forEach(categoria => {
                let section = document.createElement("div");
                section.innerHTML = `<h3>${categoria}</h3><table><thead><tr><th>Item</th><th>Preço (R$)</th><th>Quantidade</th><th>Subtotal (R$)</th></tr></thead><tbody id="body-${categoria}"></tbody></table>`;
                container.appendChild(section);

                let tbody = document.getElementById(`body-${categoria}`);
                categorias[categoria].forEach((item, index) => {
                    let id = `${categoria}-${index}`;
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>${item.preco.toFixed(2)}</td>
                        <td>
                            <div class="quantidade-container">
                                <button onclick="alterarQuantidade('quantidade-${id}', -1)">-</button>
                                <input type="number" id="quantidade-${id}" class="quantidade" min="0" value="0" data-id="${id}" data-preco="${item.preco}" onchange="atualizarTotal()">
                                <button onclick="alterarQuantidade('quantidade-${id}', 1)">+</button>
                            </div>
                        </td>
                        <td id="subtotal-${id}">0.00</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function limparPedido() {
            document.querySelectorAll(".quantidade").forEach(input => input.value = 0);
            document.querySelectorAll("[id^='subtotal']").forEach(subtotal => subtotal.innerText = "0.00");
            document.getElementById("total").innerText = "0.00";
        }

        carregarItens();
    </script>
</body>
</html>
